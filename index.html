<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="lobbySection">
      <h1>Welcome to the Trivia Game</h1>
      <div id="player1Input" class="playerInput">
        <input type="text" id="player1Nickname" placeholder="Enter Player 1 Nickname">
        <button id="joinPlayer1Button">Join</button>
      </div>
      <div id="player2Input" class="playerInput hidden">
        <input type="text" id="player2Nickname" placeholder="Enter Player 2 Nickname">
        <button id="joinPlayer2Button">Join</button>
      </div>
      <button id="startGameButton" class="hidden">Start Game</button>
    </div>
    <div id="questionSection" class="hidden">
      <h2 id="question"></h2>
      <div id="options" class="options"></div>
      <div id="timer"></div>
      <div id="playerScores">
        <div id="player1Score">Player 1 Score: <span>0</span></div>
        <div id="player2Score">Player 2 Score: <span>0</span></div>
      </div>
      <button id="restartButton" class="hidden">Restart Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
