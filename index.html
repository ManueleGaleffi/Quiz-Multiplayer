<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="nicknameSection">
      <h1>Welcome to the Trivia Game</h1>
      <div class="playerInput">
        <input type="text" id="playerNickname" placeholder="Enter Your Nickname">
      </div>
      <button id="joinLobbyButton" class="hidden">Join Lobby</button>
    </div>
    <div id="lobbySection" class="hidden">
      <h1>Lobby</h1>
      <div id="categories">
        <h2>Select a Category</h2>
        <div id="categoryButtons"></div>
      </div>
      <div id="waitingMessage" class="hidden">Waiting for opponent...</div>
      <p>Your Nickname: <span id="playerNicknameDisplay"></span></p>
    </div>
    <div id="questionSection" class="hidden">
      <h1>Question</h1>
      <p id="question"></p>
      <div id="options"></div>
      <div id="scoreboard">
        <h2>Scoreboard</h2>
        <p>Your Score: <span id="playerScore">0</span></p>
        <p>Opponent's Score: <span id="opponentScore">0</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
